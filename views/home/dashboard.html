<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dashboard Keuangan</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <div class="container mt-5">
        <h2 class="text-center">Dashboard Keuangan</h2>

        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand" href="/">KeuanganKu</a>
                <div class="collapse navbar-collapse">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item"><a class="nav-link" href="/add-transaction">Tambah Transaksi</a></li>
                        <li class="nav-item"><a class="nav-link" href="/report">Laporan & Tabungan</a></li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="row mt-4">
            <!-- Grafik Keuangan -->
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header bg-primary text-white">Grafik Keuangan</div>
                    <div class="card-body">
                        <canvas id="financeChart"></canvas>
                    </div>
                </div>
            </div>

            <!-- Tabel Transaksi -->
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header bg-success text-white">Riwayat Transaksi</div>
                    <div class="card-body">
                        <table class="table table-striped">
                            <thead>
                                <tr>
                                    <th>Tanggal</th>
                                    <th>Kategori</th>
                                    <th>Jumlah</th>
                                </tr>
                            </thead>
                            <tbody>
                                {{ range . }}
    <tr>
        <td>{{ .Date }}</td>
        <td>{{ .Category }}</td>
        <td>Rp {{ .Amount }}</td>
    </tr>
    {{ end }}
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <!-- Fitur Tabungan -->
        <div class="row mt-4">
            <div class="col-md-6 offset-md-3">
                <div class="card">
                    <div class="card-header bg-warning text-dark">Tabungan</div>
                    <div class="card-body">
                        <form>
                            <div class="mb-3">
                                <label class="form-label">Target Tabungan</label>
                                <input type="number" class="form-control" placeholder="Masukkan jumlah target">
                            </div>
                            <button type="submit" class="btn btn-warning w-100">Simpan Target</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        const ctx = document.getElementById('financeChart').getContext('2d');
        const financeChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ['Makan', 'Transportasi', 'Belanja'],
                datasets: [{
                    label: 'Pengeluaran (Rp)',
                    data: [50000, 20000, 100000],
                    backgroundColor: ['red', 'blue', 'green']
                }]
            }
        });
    </script>
</body>
</html>
