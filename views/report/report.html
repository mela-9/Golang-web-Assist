<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.Title}}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laporan Keuangan (6 Bulan)</title>
</head>
<body>
    <h2>Laporan Keuangan 6 Bulan Terakhir</h2>
    <p><strong>Total Pemasukan:</strong> Rp {{.TotalIncome}}</p>
    <p><strong>Total Pengeluaran:</strong> Rp {{.TotalExpense}}</p>
    <p><strong>Saldo:</strong> Rp {{.Balance}}</p>

    <h3>Riwayat Transaksi</h3>
    <table border="1">
        <tr>
            <th>Tanggal</th>
            <th>Kategori</th>
            <th>Deskripsi</th>
            <th>Jumlah</th>
        </tr>
        {{range .Transactions}}
        <tr>
            <td>{{.Date}}</td>
            <td>{{.Category}}</td>
            <td>{{.Description}}</td>
            <td>{{.Amount}}</td>
        </tr>
        {{end}}
    </table>
</body>
</html>
