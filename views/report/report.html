<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.Title}}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1>{{.Title}}</h1>

        <!-- Tampilkan tabel laporan transaksi -->
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Kategori</th>
                    <th>Tanggal</th>
                    <th>Deskripsi</th>
                    <th>Jumlah</th>
                </tr>
            </thead>
            <tbody>
                {{range .Reports}}
                <tr>
                    <td>{{.ID}}</td>
                    <td>{{.Category}}</td>
                    <td>{{.Date.Format "02/01/2006"}}</td>
                    <td>{{.Description}}</td>
                    <td>{{.Amount}}</td>
                </tr>
                {{end}}
            </tbody>
        </table>
    </div>
</body>
</html>
